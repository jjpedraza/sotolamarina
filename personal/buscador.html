<script language="javascript">
var TieneFoco = true

function CambiarTieneFoco() {
	if (TieneFoco == true) {
		TieneFoco = false
		document.formModo.modo.value = "Normal"
	} else if (TieneFoco == false) {
		TieneFoco = true
		document.formModo.modo.value = "Siempre visible"
		DaFoco()
	}
}

function DaFoco() {
	if (TieneFoco == true)
		setTimeout("self.focus()",100)
}

</script>
